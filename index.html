<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a3e2d66843.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar_navigation">
            
            <div class="logo">
                <a href="#">
                    <img src="./img/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
   
            <ul>
                <li>
                    <a href="#">
                        <span class="fa-solid fa-house"></span>
                        <span>Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa-solid fa-magnifying-glass"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>

        </nav>

        <div class="library">

            <div class="library_content">

                <button class="library_button">

                    <span class="fa-solid fa-book"></span>
                    <span>Sua biblioteca</span>

                </button>

                <span class="fa-solid fa-plus"></span>

            </div>

            <section class="section_playlist">

                <div class="section_playlist_content">

                    <span class="text title">Crie sua primeira playlist</span>

                    <span class="text subtitle">É fácil, vamos te ajudar.</span>

                    <button class="section_playlist_button">

                        <span>Criar playlist</span>

                    </button>

                </div>

            </section>

            <div class="cookies">

                <a href="#">Cookies</a>

            </div>

            <div class="languages">

                <button class="languages_button">

                    <span class="fa-solid fa-globe"></span>

                    <span>Português do Brasil</span>

                </button>

            </div>

        </div>
    </div>
    
</body>
</html>
