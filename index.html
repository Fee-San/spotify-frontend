<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css"> <!-- SEMPRE NO FINAL -->
    <script src="https://kit.fontawesome.com/a3e2d66843.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar_navigation">
            
            <div class="logo">
                <a href="#">
                    <img src="./img/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
   
            <ul>
                <li>
                    <a href="#">
                        <span class="fa-solid fa-house"></span>
                        <span>Inicio</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa-solid fa-magnifying-glass"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>

        </nav>

        <div class="library">

            <div class="library_content">

                <button class="library_button">

                    <span class="fa-solid fa-book"></span>
                    <span>Sua biblioteca</span>

                </button>

                <span class="fa-solid fa-plus"></span>

            </div>

            <section class="section_playlist">

                <div class="section_playlist_content">

                    <span class="text title">Crie sua primeira playlist</span>

                    <span class="text subtitle">É fácil, vamos te ajudar.</span>

                    <button class="section_playlist_button">

                        <span>Criar playlist</span>

                    </button>

                </div>

            </section>

            <div class="cookies">

                <a href="#">Cookies</a>

            </div>

            <div class="languages">

                <button class="languages_button">

                    <span class="fa-solid fa-globe"></span>

                    <span>Português do Brasil</span>

                </button>

            </div>

        </div>
    </div>

    <main>

        <div class="main-container">

            <nav class="header_navigation">

                <div class="navigation">

                    <button class="arrow-left">

                        <img src="./img/small-left.png" alt="Seta esquerda">

                    </button>

                    <button class="arrow-right">

                        <img src="./img/small-right.png" alt="Seta direita">

                    </button>

                </div>

                    <div class="header_search">

                        <img src="./img/search.png" alt="">

                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">

                    </div>

                    <div class="header_login">

                        <button class="subscribe">Inscreva-se</button>

                        <button class="login">Entrar</button>

                    </div>

            </nav>

            <div class="playlist-container">

                <div id="result-playlists">

                    <div class="playlist">

                        <h1 id="greeting">Boas vindas</h1>

                        <h2 class="session">Navegar por todas as seções</h2>

                    </div>

                    <div class="offer_scroll-container">

                        <div class="offer_list">

                            <section class="offer_list-item">

                                <a href="" class="cards">
                                    <div class="cards card1">

                                        <img src="./img/1.jpeg" alt="">
                                        <span>Boas festas</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card2">

                                        <img src="./img/2.png" alt="">
                                        <span>Feitos para você</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card3">

                                        <img src="./img/3.jpeg" alt="">
                                        <span>Lançamentos</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card4">

                                        <img src="./img/4.jpeg" alt="">
                                        <span>Creators</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card5">

                                        <img src="./img/5.jpeg" alt="">
                                        <span>Para treinar</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card6">

                                        <img src="./img/6.jpeg" alt="">
                                        <span>Podcasts</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card7">

                                        <img src="./img/7.jpeg" alt="">
                                        <span>Sertanejo</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card8">

                                        <img src="./img/8.jpeg" alt="">
                                        <span>Samba e pagode</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card9">

                                        <img src="./img/9.jpeg" alt="">
                                        <span>Funk</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card10">

                                        <img src="./img/10.jpeg" alt="">
                                        <span>MPB</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card11">

                                        <img src="./img/11.jpeg" alt="">
                                        <span>Rock</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card12">

                                        <img src="./img/12.jpeg" alt="">
                                        <span>Hip Hop</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card13">

                                        <img src="./img/13.jpeg" alt="">
                                        <span>Indie</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card14">

                                        <img src="./img/14.jpeg" alt="">
                                        <span>Relax</span>

                                    </div>
                                </a>

                                <a href="" class="cards">
                                    <div class="cards card15">

                                        <img src="./img/15.jpeg" alt="">
                                        <span>Música Latina</span>

                                    </div>
                                </a>

                            </section>
                        </div>
                    </div>

                </div>

                <div id="result-artist" class="hidden">
                    <div class="grid-container">
                        <div class="artist-card" id="">
                            <div class="card-img">
                                <img id="artist-img" class="artist-img" />
                                <div class="play">
                                    <span class="fa fa-solid fa-play"></span>
                                </div>
                            </div>
                            <div class="card-text">
                                <a title="Foo Fighters" class="vst" href=""></a>
                                <span class="artist-name" id="artist-name"></span>
                                <span class="artist-categorie">Artista</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
